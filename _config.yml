# 站点基础信息
title: "我什么都读的个人空间"
description: "一个人的梦话时刻，记录学习笔记与阅读心得。"
url: "https://readeverything.us.ci"

# 链接格式（SEO 核心：让链接变成 /posts/标题/ 这种 Google 喜欢的格式）
permalink: /posts/:title/

# 开启自动化插件（GitHub Pages 自带支持，无需手动安装）
plugins:
  - jekyll-sitemap     # 自动生成 100% 正确的 sitemap.xml
  - jekyll-seo-tag     # 自动处理 {% seo %} 标签的所有内容

# 排除不需要的文件
exclude:
  - README.md
  - .gitignore
  - sitemap.xml        # 确保手动的文件不会干扰插件
