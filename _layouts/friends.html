<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>友情链接 - 我什么都读</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@700;900&family=Noto+Sans+SC:wght@400;500&display=swap');
        body { font-family: 'Noto Sans SC', sans-serif; transition: all 0.3s ease; }
        h1 { font-family: 'Noto Serif SC', serif; }
        .friend-card { transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .friend-card:hover { transform: translateY(-10px); }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 antialiased">

    <!-- 返回首页按钮 -->
    <a href="{{ '/' | relative_url }}" class="fixed top-8 left-8 z-50 flex items-center justify-center w-12 h-12 bg-white/90 dark:bg-gray-800/90 backdrop-blur-md rounded-2xl shadow-xl border border-gray-100 dark:border-gray-700 hover:text-green-600 transition-all group">
        <i data-lucide="home" class="w-6 h-6"></i>
    </a>

    <div class="max-w-6xl mx-auto px-6 pt-32 pb-20">
        <header class="text-center mb-20">
            <h1 class="text-5xl md:text-6xl font-black mb-6 bg-gradient-to-r from-green-600 to-emerald-500 bg-clip-text text-transparent">友情链接</h1>
            <p class="text-gray-500 dark:text-gray-400 text-lg italic">海内存知己，天涯若比邻</p>
        </header>

        <!-- 友链网格 -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            {% for friend in site.data.friends %}
            <a href="{{ friend.url }}" target="_blank" class="friend-card group relative bg-white dark:bg-gray-800 p-8 rounded-[2.5rem] shadow-sm border border-gray-100 dark:border-gray-700 flex items-center gap-6 overflow-hidden">
                <!-- 背景装饰线 -->
                <div class="absolute top-0 right-0 w-24 h-24 bg-green-500/5 rounded-bl-full translate-x-12 -translate-y-12 group-hover:translate-x-8 group-hover:-translate-y-8 transition-transform"></div>
                
                <!-- 头像 -->
                <div class="relative shrink-0">
                    <img src="{{ friend.avatar }}" alt="{{ friend.name }}" class="w-20 h-20 rounded-2xl object-cover shadow-lg border-2 border-white dark:border-gray-700">
                    <div class="absolute -bottom-1 -right-1 w-6 h-6 bg-green-500 border-4 border-white dark:border-gray-800 rounded-full"></div>
                </div>

                <!-- 信息 -->
                <div class="flex-1 min-w-0">
                    <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-1 truncate group-hover:text-green-600 transition-colors">{{ friend.name }}</h3>
                    <p class="text-sm text-gray-500 dark:text-gray-400 line-clamp-2 leading-relaxed">{{ friend.bio }}</p>
                </div>
            </a>
            {% endfor %}
        </div>

        <!-- 申请说明 -->
        <section class="mt-32 max-w-3xl mx-auto p-10 bg-green-50 dark:bg-green-900/20 rounded-[3rem] border border-green-100 dark:border-green-800/30">
            <h2 class="text-2xl font-bold text-green-800 dark:text-green-400 mb-6 flex items-center gap-3">
                <i data-lucide="plus-circle"></i> 交换友链
            </h2>
            <div class="prose dark:prose-invert text-green-700/80 dark:text-green-400/80 text-sm leading-loose">
                <p>欢迎各位小伙伴交换友链！请先在贵站添加本站信息后，通过邮件告知我：</p>
                <ul class="list-disc pl-5 space-y-2 mt-4">
                    <li>名称：我什么都读</li>
                    <li>网址：https://readeverything.us.ci/</li>
                    <li>简介：记录成长，分享感悟。</li>
                </ul>
            </div>
        </section>
    </div>

    <script>
        lucide.createIcons();
        if (localStorage.getItem('theme') === 'dark') document.documentElement.classList.add('dark');
    </script>
</body>
</html>
