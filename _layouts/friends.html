<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>友情链接 - 我什么都读</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@700;900&family=Noto+Sans+SC:wght@400;500&display=swap');
        body { font-family: 'Noto Sans SC', sans-serif; transition: all 0.3s ease; }
        h1 { font-family: 'Noto Serif SC', serif; }
        .friend-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .friend-card:hover { transform: scale(1.02); }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 antialiased">

    <!-- 返回首页 -->
    <a href="{{ '/' | relative_url }}" class="fixed top-8 left-8 z-50 flex items-center justify-center w-12 h-12 bg-white/90 dark:bg-gray-800/90 backdrop-blur-md rounded-2xl shadow-lg border border-gray-100 dark:border-gray-700 hover:text-green-600 transition-all">
        <i data-lucide="home" class="w-6 h-6"></i>
    </a>

    <div class="max-w-6xl mx-auto px-6 pt-32 pb-20">
        <header class="text-center mb-16">
            <h1 class="text-5xl font-black mb-4 bg-gradient-to-r from-green-600 to-emerald-500 bg-clip-text text-transparent">友情链接</h1>
            <p class="text-gray-400 dark:text-gray-500 text-sm tracking-[0.3em] uppercase">Friends & Links</p>
        </header>

        <!-- 极简卡片网格 -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for friend in site.data.friends %}
            <a href="{{ friend.url }}" target="_blank" class="friend-card group bg-white dark:bg-gray-800 p-6 rounded-3xl shadow-sm border border-gray-100 dark:border-gray-700 flex flex-col justify-between hover:border-green-500/50 hover:shadow-xl hover:shadow-green-500/5 transition-all">
                <div>
                    <div class="flex items-center justify-between mb-4">
                        <!-- 用网站首字母代替头像 -->
                        <div class="w-10 h-10 rounded-xl bg-green-50 dark:bg-green-900/30 text-green-600 dark:text-green-400 flex items-center justify-center font-bold text-lg border border-green-100 dark:border-green-800">
                            {{ friend.name | slice: 0 | upcase }}
                        </div>
                        <i data-lucide="external-link" class="w-4 h-4 text-gray-300 group-hover:text-green-500 transition-colors"></i>
                    </div>
                    <h3 class="text-lg font-bold text-gray-900 dark:text-white mb-2 group-hover:text-green-600 transition-colors">{{ friend.name }}</h3>
                    <p class="text-sm text-gray-500 dark:text-gray-400 line-clamp-2 leading-relaxed mb-4">{{ friend.bio }}</p>
                </div>
                <div class="text-[10px] text-gray-300 dark:text-gray-600 truncate font-mono uppercase tracking-wider">
                    {{ friend.url | replace: 'https://', '' | replace: 'http://', '' }}
                </div>
            </a>
            {% endfor %}
        </div>

        <!-- 底部说明 -->
        <footer class="mt-24 pt-12 border-t border-gray-100 dark:border-gray-800 text-center">
            <p class="text-gray-400 text-sm mb-4">欢迎交换友链，共同构建数字花园。</p>
            <div class="inline-flex items-center gap-2 px-4 py-2 bg-gray-100 dark:bg-gray-800 rounded-full text-xs text-gray-500 dark:text-gray-400">
                <i data-lucide="mail" class="w-3 h-3"></i>
                <span>请致信笔者 Please contact me via email</span>
            </div>
        </footer>
    </div>

    <script>
        lucide.createIcons();
        if (localStorage.getItem('theme') === 'dark') document.documentElement.classList.add('dark');
    </script>
</body>
</html>
