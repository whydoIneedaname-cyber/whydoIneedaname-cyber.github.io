<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    {% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - 我什么都读</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = { 
            darkMode: 'class',
            theme: {
                extend: {
                    typography: ({ theme }) => ({
                        DEFAULT: {
                            css: {
                                // 基础配置
                                '--tw-prose-headings': theme('colors.gray[900]'),
                                '--tw-prose-invert-headings': theme('colors.white'),
                                
                                // 正文基准 (1.125rem = 18px)
                                p: {
                                    fontSize: '1.25rem',
                                    lineHeight: '1.8',
                                    color: theme('colors.gray[600]'),
                                    marginBottom: '1.5rem',
                                },

                                // 三级标题 (H3)：比正文大 1.5 倍，带侧边修饰
                                h3: {
                                    fontSize: '1.48rem',
                                    fontWeight: '700',
                                    marginTop: '2.5rem',
                                    marginBottom: '1rem',
                                    fontFamily: '"Noto Serif SC", serif',
                                    display: 'flex',
                                    alignItems: 'center',
                                    color: theme('colors.gray[800]'),
                                },
                                'h3::before': {
                                    content: '""',
                                    width: '12px',
                                    height: '12px',
                                    border: '3px solid ' + theme('colors.green[500]'),
                                    marginRight: '12px',
                                    borderRadius: '50%',
                                },

                                // 二级标题 (H2)：比 H3 大 1.5 倍，带装饰色块和底线
                                h2: {
                                    fontSize: '2.25rem',
                                    fontWeight: '800',
                                    marginTop: '4rem',
                                    marginBottom: '1.5rem',
                                    fontFamily: '"Noto Serif SC", serif',
                                    color: theme('colors.gray[900]'),
                                    position: 'relative',
                                    paddingLeft: '1.5rem',
                                    lineHeight: '1.2',
                                },
                                'h2::before': {
                                    content: '""',
                                    position: 'absolute',
                                    left: '0',
                                    top: '10%',
                                    height: '80%',
                                    width: '6px',
                                    backgroundColor: theme('colors.green[500]'),
                                    borderRadius: '3px',
                                },
                                'h2::after': {
                                    content: '""',
                                    display: 'block',
                                    marginTop: '8px',
                                    height: '4px',
                                    width: '100px',
                                    backgroundColor: 'rgba(22, 163, 74, 0.1)',
                                    borderRadius: '2px',
                                },

                                // 一级标题 (H1)：比 H2 大 1.5 倍，渐变色处理
                                h1: {
                                    fontSize: '3.00rem',
                                    fontWeight: '900',
                                    marginTop: '5rem',
                                    marginBottom: '2.5rem',
                                    fontFamily: '"Noto Serif SC", serif',
                                    lineHeight: '1.1',
                                    letterSpacing: '-0.03em',
                                    background: 'linear-gradient(to right, #15803d, #22c55e)',
                                    WebkitBackgroundClip: 'text',
                                    WebkitTextFillColor: 'transparent',
                                },

                                // 列表细节
                                li: { fontSize: '1.125rem', color: theme('colors.gray[600]') },
                                blockquote: { 
                                    borderLeftColor: theme('colors.green[500]'),
                                    backgroundColor: theme('colors.green[50]'),
                                    padding: '1.5rem',
                                    borderRadius: '0.75rem',
                                    fontSize: '1.25rem'
                                }
                            }
                        },
                        dark: {
                            css: {
                                'h1': { background: 'linear-gradient(to right, #4ade80, #86efac)' },
                                'h2': { color: theme('colors.gray[100]') },
                                'h3': { color: theme('colors.gray[200]') },
                                'p, li': { color: theme('colors.gray[400]') },
                                'blockquote': { backgroundColor: 'rgba(21, 128, 61, 0.1)' }
                            }
                        }
                    })
                }
            }
        }
    </script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@700;900&family=Noto+Sans+SC:wght@400;500&display=swap');
        
        body { font-family: 'Noto Sans SC', sans-serif; transition: background-color 0.3s ease; }

        /* 背景微调装饰 */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 5% 5%, rgba(22, 163, 74, 0.05) 0%, transparent 30%),
                radial-gradient(circle at 95% 95%, rgba(22, 163, 74, 0.05) 0%, transparent 30%);
            z-index: -1; pointer-events: none;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 antialiased">

    <!-- 返回首页按钮 -->
    <a href="{{ '/' | relative_url }}" 
       class="fixed top-8 left-8 z-50 flex items-center justify-center w-14 h-14 bg-white/80 dark:bg-gray-800/80 backdrop-blur-xl text-gray-600 dark:text-gray-300 rounded-3xl shadow-2xl border border-white/50 dark:border-gray-700/50 hover:text-green-600 dark:hover:text-green-400 hover:scale-110 hover:-rotate-6 active:scale-95 transition-all duration-300 group">
        <i data-lucide="home" class="w-7 h-7"></i>
    </a>

    <!-- 内容卡片 -->
    <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-10 pt-32 pb-24">
        <article class="bg-white/90 dark:bg-gray-800/70 backdrop-blur-2xl shadow-[0_32px_64px_-16px_rgba(0,0,0,0.08)] border border-white dark:border-gray-700/50 rounded-[4rem] overflow-hidden">
            
            <header class="p-10 md:p-24 pb-0">
                <div class="inline-flex items-center gap-4 text-green-600 dark:text-green-400 font-bold text-sm uppercase tracking-[0.4em] mb-10 px-4 py-2 bg-green-50 dark:bg-green-900/30 rounded-full">
                    <i data-lucide="sparkles" class="w-4 h-4"></i>
                    {{ page.category | default: "ARTICLE" }}
                </div>
                <!-- 这是文章最顶部的标题 -->
                <h1 class="text-6xl md:text-8xl font-black text-gray-900 dark:text-white mb-12 leading-[1] font-[Noto Serif SC] tracking-tight">
                    {{ page.title }}
                </h1>
                <div class="flex flex-wrap items-center gap-8 text-gray-400 text-base mb-16">
                    <div class="flex items-center"><i data-lucide="calendar" class="w-5 h-5 mr-3"></i>{{ page.date | date: "%Y年%m月%d日" }}</div>
                    <div class="flex items-center"><i data-lucide="user" class="w-5 h-5 mr-3"></i>我什么都读</div>
                </div>
            </header>

            <!-- Markdown 渲染的正文内容 -->
            <div class="p-10 md:px-24 pt-4 pb-24 prose prose-lg dark:prose-invert max-w-none">
                {{ content }}
            </div>

            <footer class="p-12 md:p-24 pt-0 mt-8 text-center">
                <div class="pt-16 border-t border-gray-100 dark:border-gray-700/50 flex flex-col items-center">
                    <div class="w-16 h-16 rounded-3xl bg-gradient-to-br from-green-50 to-green-100 dark:from-green-900/40 dark:to-green-800/20 flex items-center justify-center text-green-600 mb-6 shadow-inner">
                        <i data-lucide="leaf" class="w-8 h-8"></i>
                    </div>
                    <p class="text-gray-400 dark:text-gray-500 text-sm font-medium tracking-[0.5em] mb-2 uppercase">End of Passage</p>
                    <p class="text-gray-300 dark:text-gray-600 text-xs">感谢阅览 · 来了就多留一会吧！</p>
                </div>
            </footer>
        </article>
    </div>

    <script>
        lucide.createIcons();
        if (localStorage.getItem('theme') === 'dark') document.documentElement.classList.add('dark');
    </script>
</body>
</html>
