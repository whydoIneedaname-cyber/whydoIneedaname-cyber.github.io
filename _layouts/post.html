<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - 我什么都读</title>
    
    <!-- 引入样式和图标 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@700&family=Noto+Sans+SC:wght@400;500&display=swap');
        body { font-family: 'Noto Sans SC', sans-serif; transition: background-color 0.3s ease; }
        h1, h2, h3 { font-family: 'Noto Serif SC', serif; }
        .prose img { border-radius: 1rem; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); margin: 2rem auto; }
        .prose blockquote { border-left: 4px solid #16a34a; background: #f0fdf4; padding: 1rem 2rem; border-radius: 0.5rem; font-style: italic; }
        .dark .prose blockquote { background: #064e3b; color: #ecfdf5; }
    </style>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-100 antialiased">

    <!-- 悬浮返回首页按钮 -->
    <a href="{{ '/' | relative_url }}" 
       class="fixed top-6 left-6 z-50 flex items-center justify-center w-12 h-12 bg-white/90 dark:bg-gray-800/90 backdrop-blur-md text-gray-600 dark:text-gray-300 rounded-2xl shadow-xl border border-gray-100 dark:border-gray-700 hover:text-green-600 dark:hover:text-green-400 hover:scale-110 active:scale-95 transition-all duration-300 group">
        <i data-lucide="home" class="w-6 h-6"></i>
        <span class="absolute left-14 px-3 py-1 bg-gray-900 text-white text-xs rounded-lg opacity-0 group-hover:opacity-100 pointer-events-none transition-opacity whitespace-nowrap">
            首页 Home
        </span>
    </a>

    <!-- 文章内容区域 -->
    <article class="max-w-3xl mx-auto px-6 pt-32 pb-20">
        <header class="mb-12">
            <div class="text-green-600 font-bold text-sm uppercase tracking-widest mb-4">{{ page.category }}</div>
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900 dark:text-white mb-6 leading-tight">{{ page.title }}</h1>
            <div class="flex items-center text-gray-400 text-sm">
                <i data-lucide="calendar" class="w-4 h-4 mr-2"></i>
                {{ page.date | date: "%Y年%m月%d日" }}
            </div>
        </header>

        {% if page.image %}
        <div class="mb-12 rounded-3xl overflow-hidden shadow-2xl">
            <img src="{{ page.image | relative_url }}" alt="Cover" class="w-full h-auto">
        </div>
        {% endif %}

        <!-- 正文 -->
        <div class="prose prose-lg dark:prose-invert max-w-none 
                    prose-headings:text-gray-900 dark:prose-headings:text-white
                    prose-p:leading-relaxed prose-p:text-gray-600 dark:prose-p:text-gray-300
                    prose-a:text-green-600 hover:prose-a:text-green-500">
            {{ content }}
        </div>

        <footer class="mt-20 pt-8 border-t dark:border-gray-800">
            <p class="text-center text-gray-400 text-sm">感谢阅读！保持热爱，奔赴山海。</p>
        </footer>
    </article>

    <script>
        // 初始化图标
        lucide.createIcons();

        // 同步首页的暗黑模式设置
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark');
        }
    </script>
</body>
</html>
