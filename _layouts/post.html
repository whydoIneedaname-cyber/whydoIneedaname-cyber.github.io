<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - 我什么都读</title>
    
    <!-- 引入资源 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = { 
            darkMode: 'class',
            theme: {
                extend: {
                    typography: ({ theme }) => ({
                        DEFAULT: {
                            css: {
                                // 基础间距与颜色
                                '--tw-prose-headings': theme('colors.gray[900]'),
                                '--tw-prose-invert-headings': theme('colors.white'),
                                
                                // 1级标题 (文章内的大节)
                                h1: {
                                    fontSize: '2.5rem',
                                    fontWeight: '800',
                                    marginTop: '3rem',
                                    marginBottom: '1.5rem',
                                    color: theme('colors.green[700]'),
                                    fontFamily: '"Noto Serif SC", serif',
                                },
                                // 2级标题 (主要的章节)
                                h2: {
                                    fontSize: '2rem',
                                    fontWeight: '700',
                                    marginTop: '2.5rem',
                                    marginBottom: '1.25rem',
                                    paddingBottom: '0.5rem',
                                    borderBottom: '2px solid rgba(22, 163, 74, 0.2)', // 淡淡的绿色底线
                                    fontFamily: '"Noto Serif SC", serif',
                                },
                                // 3级标题 (小节)
                                h3: {
                                    fontSize: '1.5rem',
                                    fontWeight: '700',
                                    marginTop: '1.75rem',
                                    marginBottom: '0.75rem',
                                    display: 'flex',
                                    alignItems: 'center',
                                    fontFamily: '"Noto Serif SC", serif',
                                },
                                // 给 H3 自动加上一个小圆点装饰
                                'h3::before': {
                                    content: '""',
                                    display: 'inline-block',
                                    width: '8px',
                                    height: '8px',
                                    backgroundColor: theme('colors.green[500]'),
                                    borderRadius: '50%',
                                    marginRight: '0.75rem',
                                },
                                // 正文样式
                                p: {
                                    fontSize: '1.125rem',
                                    lineHeight: '1.8',
                                    marginBottom: '1.5rem',
                                },
                                li: {
                                    fontSize: '1.125rem',
                                    marginTop: '0.5rem',
                                    marginBottom: '0.5rem',
                                }
                            }
                        }
                    })
                }
            }
        }
    </script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@700;900&family=Noto+Sans+SC:wght@400;500&display=swap');
        
        body { font-family: 'Noto Sans SC', sans-serif; transition: background-color 0.3s ease; }
        .dark .prose h2 { border-color: rgba(34, 197, 94, 0.2); }
        .dark .prose h1 { color: #4ade80; }

        /* 背景装饰 */
        body::before {
            content: ""; position: fixed; top: 10%; left: -5%; width: 400px; height: 400px;
            background: radial-gradient(circle, rgba(22, 163, 74, 0.05) 0%, transparent 70%);
            z-index: -1; pointer-events: none;
        }
        body::after {
            content: ""; position: fixed; bottom: 10%; right: -5%; width: 300px; height: 300px;
            border: 2px dashed rgba(22, 163, 74, 0.05); border-radius: 50%;
            z-index: -1; pointer-events: none;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 antialiased">

    <!-- 悬浮返回首页按钮 -->
    <a href="{{ '/' | relative_url }}" 
       class="fixed top-6 left-6 z-50 flex items-center justify-center w-12 h-12 bg-white/90 dark:bg-gray-800/90 backdrop-blur-md text-gray-600 dark:text-gray-300 rounded-2xl shadow-xl border border-gray-100 dark:border-gray-700 hover:text-green-600 dark:hover:text-green-400 hover:scale-110 active:scale-95 transition-all duration-300 group">
        <i data-lucide="home" class="w-6 h-6"></i>
        <span class="absolute left-14 px-3 py-1 bg-gray-900 text-white text-xs rounded-lg opacity-0 group-hover:opacity-100 pointer-events-none transition-opacity whitespace-nowrap">
            首页 Home
        </span>
    </a>

    <!-- 主体内容卡片 -->
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 pt-24 pb-20">
        <article class="bg-white dark:bg-gray-800/60 backdrop-blur-sm shadow-xl border border-gray-100 dark:border-gray-800 rounded-[2.5rem] overflow-hidden">
            
            <header class="p-8 md:p-16 pb-0">
                <div class="flex items-center gap-3 text-green-600 dark:text-green-400 font-bold text-sm uppercase tracking-widest mb-6">
                    <span class="w-8 h-[2px] bg-current opacity-30"></span>
                    {{ page.category | default: "博文" }}
                </div>
                <!-- 文章大标题采用 900 极粗权重 -->
                <h1 class="text-4xl md:text-5xl lg:text-6xl font-black text-gray-900 dark:text-white mb-8 leading-[1.1] font-[Noto Serif SC]">{{ page.title }}</h1>
                <div class="flex items-center gap-6 text-gray-400 text-sm mb-8">
                    <div class="flex items-center"><i data-lucide="calendar" class="w-4 h-4 mr-2"></i>{{ page.date | date: "%Y年%m月%d日" }}</div>
                </div>
            </header>

            <!-- 正文区域 -->
            <div class="p-8 md:p-16 pt-6 prose prose-lg dark:prose-invert max-w-none 
                        prose-p:text-gray-600 dark:prose-p:text-gray-300">
                {{ content }}
            </div>

            <footer class="p-8 md:p-16 pt-0 mt-8">
                <div class="pt-8 border-t border-gray-100 dark:border-gray-800 flex flex-col items-center gap-4">
                    <div class="w-10 h-10 rounded-full bg-green-50 dark:bg-green-900/30 flex items-center justify-center text-green-600">
                        <i data-lucide="leaf" class="w-5 h-5"></i>
                    </div>
                    <p class="text-gray-400 text-sm italic">—— 既然来到了这里，就多留一会吧 ——</p>
                </div>
            </footer>
        </article>
    </div>

    <script>
        lucide.createIcons();
        if (localStorage.getItem('theme') === 'dark') document.documentElement.classList.add('dark');
    </script>
</body>
</html>
