<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% seo %}
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.loli.net/css2?family=Noto+Serif+SC:wght@700&family=Noto+Sans+SC:wght@400;500&display=swap');
        
        body { 
            font-family: 'Noto Sans SC', sans-serif; 
            line-height: 1.6;
        }
        
        .serif { font-family: 'Noto Serif SC', serif; }

        /* 针对 prose 的细微调整，确保顶部没有多余间距 */
        .prose h1:first-child, 
        .prose p:first-child { 
            margin-top: 0 !important; 
        }
    </style>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors">
    <!-- 导航栏简易版（可选，确保顶部有呼吸感但不留白） -->
    <nav class="border-b border-gray-100 dark:border-gray-800 px-6 py-4">
        <a href="/" class="text-sm font-medium hover:text-blue-500 transition-colors">← 返回首页</a>
    </nav>

    <!-- 主体内容：注意 py-10 减少了顶部间距 -->
    <main class="max-w-4xl mx-auto px-6 py-10">
        <!-- 文章页头部信息 -->
        <header class="mb-8">
            <h1 class="text-3xl md:text-4xl font-bold serif mb-4">{{ page.title }}</h1>
            <div class="flex items-center text-gray-500 text-sm space-x-4">
                <span class="flex items-center">
                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                    {{ page.date | date: "%Y年%m月%d日" }}
                </span>
                <span class="flex items-center">
                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    我什么都读
                </span>
            </div>
        </header>

        <!-- 正文内容 -->
        <article class="prose dark:prose-invert lg:prose-xl max-w-none">
            {{ content }}
        </article>

        <footer class="mt-20 pt-8 border-t border-gray-100 dark:border-gray-800 text-center text-gray-400 text-sm">
            © {{ "now" | date: "%Y" }} 我什么都读. All rights reserved.
        </footer>
    </main>
</body>
</html>
