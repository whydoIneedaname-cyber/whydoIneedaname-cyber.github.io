<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% seo %}
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.loli.net/css2?family=Noto+Serif+SC:wght@700&family=Noto+Sans+SC:wght@400;500&display=swap');
        
        body { 
            font-family: 'Noto Sans SC', sans-serif; 
            line-height: 1.6;
        }
        
        .serif { font-family: 'Noto Serif SC', serif; }

        /* 针对 prose 的细微调整，确保顶部没有多余间距 */
        .prose h1:first-child, 
        .prose p:first-child { 
            margin-top: 0 !important; 
        }

        /* 自定义浅色背景色调 */
        .bg-soft-green { background-color: #f0f9f4; }
    </style>
</head>
<body class="bg-soft-green text-gray-800 transition-colors">
    <!-- 导航栏：UI 图标返回首页 -->
    <nav class="bg-white/50 backdrop-blur-md border-b border-green-100/50 px-6 py-4 sticky top-0 z-10">
        <div class="max-w-4xl mx-auto flex items-center justify-between">
            <a href="/" class="p-2 rounded-xl bg-white border border-green-100 text-green-700 hover:bg-green-50 hover:scale-105 transition-all shadow-sm flex items-center justify-center" title="返回首页">
                <i data-lucide="home" class="w-5 h-5"></i>
            </a>
            <span class="text-[10px] text-green-600/40 tracking-[0.3em] uppercase font-bold">Reading Log</span>
        </div>
    </nav>

    <!-- 主体内容 -->
    <main class="max-w-4xl mx-auto px-6 py-12 md:py-16">
        <!-- 文章页头部信息 -->
        <header class="mb-12 text-center">
            <div class="inline-block px-3 py-1 bg-green-100 text-green-700 text-xs font-bold rounded-full mb-4 uppercase tracking-widest">
                {{ page.category | default: "随笔" }}
            </div>
            <h1 class="text-3xl md:text-5xl font-bold serif mb-6 text-gray-900 leading-tight">{{ page.title }}</h1>
            
            <div class="flex items-center justify-center text-gray-500 text-sm space-x-6">
                <span class="flex items-center">
                    <i data-lucide="calendar" class="w-4 h-4 mr-2 text-green-500"></i>
                    {{ page.date | date: "%Y年%m月%d日" }}
                </span>
                <span class="flex items-center">
                    <i data-lucide="user" class="w-4 h-4 mr-2 text-green-500"></i>
                    我什么都读
                </span>
            </div>
        </header>

        <!-- 正文内容：白色卡片包裹感 -->
        <article class="bg-white rounded-[2.5rem] p-8 md:p-14 shadow-sm border border-green-50/50 prose lg:prose-xl max-w-none">
            {{ content }}
        </article>

        <!-- 版权声明区域 -->
        <footer class="mt-20 pb-12 text-center">
            <!-- 装饰性分割线 -->
            <div class="flex items-center justify-center space-x-4 mb-8">
                <div class="h-[1px] w-12 bg-green-200"></div>
                <div class="text-green-300"><i data-lucide="leaf" class="w-4 h-4"></i></div>
                <div class="h-[1px] w-12 bg-green-200"></div>
            </div>
            
            <!-- 版权文字 -->
            <div class="space-y-2">
                <p class="text-gray-500 font-medium">
                    © {{ "now" | date: "%Y" }} <span class="text-green-700">我什么都读</span> 的个人日志
                </p>
                <p class="text-gray-400 text-xs tracking-wider uppercase">
                    All Rights Reserved.
                </p>
                <p class="text-xs mt-4 text-green-600/60 font-medium italic">
                    “记录成长，分享喜悦，保持对世界的好奇心”
                </p>
            </div>
        </footer>
    </main>

    <script>
        // 初始化 Lucide 图标
        lucide.createIcons();
    </script>
</body>
</html>
