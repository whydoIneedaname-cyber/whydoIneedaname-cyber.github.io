    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #2563eb;
            --secondary-color: #10b981;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-color: #1e293b;
            --border-color: #e2e8f0;
            --hover-color: #f1f5f9;
            --selected-color: #dbeafe;
            --same-number-color: #bfdbfe;
            --fixed-color: #94a3b8;
            --error-bg: #fee2e2;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            color: var(--text-color);
        }

        .game-container {
            background: var(--card-bg);
            border-radius: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            max-width: 900px;
            width: 100%;
            padding: 2rem;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            background: var(--hover-color);
            border-radius: 0.75rem;
            font-weight: 600;
        }

        .timer {
            color: var(--primary-color);
            font-size: 1.25rem;
            font-variant-numeric: tabular-nums;
        }

        .difficulty-badge {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .difficulty-easy { background: #d1fae5; color: #065f46; }
        .difficulty-medium { background: #fed7aa; color: #92400e; }
        .difficulty-hard { background: #fecaca; color: #991b1b; }
        .difficulty-expert { background: #ddd6fe; color: #5b21b6; }

        .board-container {
            display: grid;
            place-items: center;
            margin-bottom: 1.5rem;
        }

        .sudoku-board {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 0;
            background: #1e293b;
            padding: 2px;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            max-width: 540px;
            width: 100%;
            aspect-ratio: 1;
        }

        .cell {
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            transition: all 0.2s;
            user-select: none;
        }

        .cell:nth-child(3n):not(:nth-child(9n)) {
            border-right: 2px solid #1e293b;
        }

        .cell:nth-child(n+19):nth-child(-n+27),
        .cell:nth-child(n+46):nth-child(-n+54) {
            border-bottom: 2px solid #1e293b;
        }

        .cell:hover:not(.fixed):not(.error) {
            background: var(--hover-color);
        }

        .cell.selected {
            background: var(--selected-color) !important;
            box-shadow: inset 0 0 0 2px var(--primary-color);
        }

        .cell.same-number:not(.selected) {
            background: var(--same-number-color);
        }

        .cell.fixed {
            color: var(--fixed-color);
            background: #f8fafc;
        }

        .cell.error {
            background: var(--error-bg);
            color: var(--error-color);
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .cell-notes {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1px;
            font-size: 0.5rem;
            font-weight: 400;
            color: #64748b;
            position: absolute;
            inset: 2px;
        }

        .cell-notes span {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .control-group label {
            font-weight: 600;
            font-size: 0.875rem;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .button-group {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
        }

        .btn {
            padding: 0.75rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-secondary {
            background: var(--secondary-color);
            color: white;
        }

        .btn-warning {
            background: var(--warning-color);
            color: white;
        }

        .btn-outline {
            background: white;
            border: 2px solid var(--border-color);
            color: var(--text-color);
        }

        .number-pad {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .number-btn {
            aspect-ratio: 1;
            border: 2px solid var(--border-color);
            background: white;
            border-radius: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .number-btn:hover {
            background: var(--hover-color);
            border-color: var(--primary-color);
        }

        .number-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .number-btn .remaining {
            position: absolute;
            top: 0.25rem;
            right: 0.25rem;
            font-size: 0.625rem;
            color: #64748b;
        }

        .modal {

            position: fixed;

            background: rgba(0, 0, 0, 0.5);

            align-items: center;
            justify-content: center;

        .modal-content {
            background: white;

            padding: 2rem;

        }

            from { opacity: 0; transform: translateY(20px); }

        .modal-header {
            margin-bottom: 1.5rem;
        }

        .modal-header h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .modal-body {

        }

        .modal-footer {

            justify-content: flex-end;
        }

        .stats-grid {

            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .stat-card {
            background: var(--hover-color);
            padding: 1rem;

        .stat-value {

                max-width: 100%;
            }

            .controls, .number-pad, .game-info, .btn {
                display: none !important;
            }
        }
    </style>

    <script>
        // Êï∞Áã¨Ê∏∏ÊàèÂÆåÊï¥‰ª£Á†Å
        class SudokuGame {
            constructor() {
                this.board = Array(81).fill(0);
                this.solution = Array(81).fill(0);
                this.initialBoard = Array(81).fill(0);
                this.selectedCell = null;
                this.notes = Array(81).fill(null).map(() => new Set());
                this.notesMode = false;
                this.timer = 0;
                this.timerInterval = null;
                this.isPaused = false;
                this.difficulty = 'medium';
                this.errors = 0;
                this.maxErrors = 10;
                this.hintsRemaining = 10;
                this.history = [];
                
                this.init();
            }

            init() {
                this.renderBoard();
                this.renderNumberPad();
                this.loadStats();
                this.loadAutoSave();
                this.setupKeyboardControls();
                
                if (!this.hasAutoSave()) {
                    this.newGame();
                }
            }

            renderBoard() {
                const boardEl = document.getElementById('board');
                boardEl.innerHTML = '';
                
                for (let i = 0; i < 81; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.setAttribute('data-index', i);
                    cell.setAttribute('tabindex', '0');
                    
                    cell.addEventListener('click', () => this.selectCell(i));
                    cell.addEventListener('keydown', (e) => this.handleCellKeydown(e, i));
                    
                    boardEl.appendChild(cell);
                }
                
                this.updateBoard();
            }

            updateBoard() {
                for (let i = 0; i < 81; i++) {
                    const cell = document.querySelector(`[data-index="${i}"]`);
                    const value = this.board[i];
                    const isFixed = this.initialBoard[i] !== 0;
                    
                    cell.className = 'cell';
                    if (isFixed) cell.classList.add('fixed');
                    if (this.selectedCell === i) cell.classList.add('selected');
                    
                    if (value !== 0 && this.selectedCell !== null && 
                        this.board[this.selectedCell] === value) {
                        cell.classList.add('same-number');
                    }
                    
                    if (value !== 0) {
                        cell.textContent = value;
                        cell.innerHTML = value;
                    } else if (this.notes[i].size > 0) {
                        const notesHtml = Array(9).fill(0).map((_, idx) => 
                            this.notes[i].has(idx + 1) ? `<span>${idx + 1}</span>` : '<span></span>'
                        ).join('');
                        cell.innerHTML = `<div class="cell-notes">${notesHtml}</div>`;
                    } else {
                        cell.textContent = '';
                    }
                }
                
                this.updateRemainingNumbers();
            }

            renderNumberPad() {
                const padEl = document.querySelector('.number-pad');
                padEl.innerHTML = '';
                
                for (let i = 1; i <= 9; i++) {
                    const btn = document.createElement('button');
                    btn.className = 'number-btn';
                    btn.textContent = i;
                    btn.setAttribute('data-number', i);
                    btn.onclick = () => this.inputNumber(i);
                    padEl.appendChild(btn);
                }
                
                const delBtn = document.createElement('button');
                delBtn.className = 'number-btn';
                delBtn.innerHTML = '‚ùå';
                delBtn.onclick = () => this.inputNumber(0);
                padEl.appendChild(delBtn);
            }

            updateRemainingNumbers() {
                for (let num = 1; num <= 9; num++) {
                    const count = this.board.filter(v => v === num).length;
                    const remaining = 9 - count;
                    const btn = document.querySelector(`[data-number="${num}"]`);
                    if (btn) {
                        const existingSpan = btn.querySelector('.remaining');
                        if (existingSpan) existingSpan.remove();
                        
                        if (remaining < 9) {
                            const span = document.createElement('span');
                            span.className = 'remaining';
                            span.textContent = remaining;
                            btn.appendChild(span);
                        }
                        
                        if (remaining === 0) {
                            btn.disabled = true;
                            btn.style.opacity = '0.3';
                        } else {
                            btn.disabled = false;
                            btn.style.opacity = '1';
                        }
                    }
                }
            }

            selectCell(index) {
                if (this.isPaused) return;
                if (this.initialBoard[index] !== 0) return;
                
                this.selectedCell = index;
                this.updateBoard();
            }

            inputNumber(num) {
                if (this.isPaused || this.selectedCell === null) return;
                if (this.initialBoard[this.selectedCell] !== 0) return;
                
                const oldValue = this.board[this.selectedCell];
                
                if (this.notesMode) {
                    if (num === 0) {
                        this.notes[this.selectedCell].clear();
                    } else {
                        if (this.notes[this.selectedCell].has(num)) {
                            this.notes[this.selectedCell].delete(num);
                        } else {
                            this.notes[this.selectedCell].add(num);
                        }
                    }
                } else {
                    this.history.push({
                        index: this.selectedCell,
                        oldValue: oldValue,
                        newValue: num,
                        notes: new Set(this.notes[this.selectedCell])
                    });
                    
                    this.board[this.selectedCell] = num;
                    this.notes[this.selectedCell].clear();
                    
                    if (num !== 0 && num !== this.solution[this.selectedCell]) {
                        this.errors++;
                        this.updateErrorsDisplay();
                        
                        const cell = document.querySelector(`[data-index="${this.selectedCell}"]`);
                        cell.classList.add('error');
                        setTimeout(() => cell.classList.remove('error'), 500);
                        
                        if (this.errors >= this.maxErrors) {
                            this.gameOver();
                        }
                    }
                }
                
                this.updateBoard();
                this.autoSave();
                this.checkWin();
            }

            undoMove() {
                if (this.history.length === 0) return;
                
                const move = this.history.pop();
                this.board[move.index] = move.oldValue;

            generateSudoku(difficulty) {
                this.solution = this.generateCompleteSudoku();
                
                const cluesMap = {
                    easy: { min: 40, max: 45 },
                    medium: { min: 30, max: 35 },
                    hard: { min: 25, max: 30 },
                    expert: { min: 20, max: 25 }
                };
                
                const { min, max } = cluesMap[difficulty];
                const clues = Math.floor(Math.random() * (max - min + 1)) + min;
                
                this.board = [...this.solution];
                this.initialBoard = Array(81).fill(0);
                
                const indices = Array(81).fill(0).map((_, i) => i);
                this.shuffleArray(indices);
                
                for (let i = 0; i < clues; i++) {
                    this.initialBoard[indices[i]] = this.solution[indices[i]];
                }
                
                this.board = [...this.initialBoard];
            }

            generateCompleteSudoku() {
                const board = Array(81).fill(0);
                
                for (let box = 0; box < 3; box++) {
                    const nums = [1, 2, 3, 4, 5, 6, 7, 8, 9];
                    this.shuffleArray(nums);
                    
                    for (let i = 0; i < 9; i++) {
                        const row = box * 3 + Math.floor(i / 3);
                        const col = box * 3 + (i % 3);
                        board[row * 9 + col] = nums[i];
                    }
                }
                
                this.solveSudoku(board);
                return board;
            }

            solveSudoku(board) {
                const emptyCell = board.indexOf(0);
                if (emptyCell === -1) return true;
                
                const row = Math.floor(emptyCell / 9);
                const col = emptyCell % 9;
                
                const nums = [1, 2, 3, 4, 5, 6, 7, 8, 9];
                this.shuffleArray(nums);
                
                for (const num of nums) {
                    if (this.isValid(board, row, col, num)) {
                        board[emptyCell] = num;
                        if (this.solveSudoku(board)) return true;
                        board[emptyCell] = 0;
                    }
                }
                
                return false;
            }

            isValid(board, row, col, num) {
                for (let c = 0; c < 9; c++) {
                    if (board[row * 9 + c] === num) return false;
                }
                
                for (let r = 0; r < 9; r++) {
                    if (board[r * 9 + col] === num) return false;
                }
                
                const boxRow = Math.floor(row / 3) * 3;
                const boxCol = Math.floor(col / 3) * 3;
                for (let r = 0; r < 3; r++) {
                    for (let c = 0; c < 3; c++) {
                        if (board[(boxRow + r) * 9 + (boxCol + c)] === num) return false;
                    }
                }
                
                return true;
            }

            shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }
